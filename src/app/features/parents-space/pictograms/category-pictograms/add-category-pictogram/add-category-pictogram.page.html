<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter une catégorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container-center">
    <h2 class="ion-text-center">Veuillez rentrer la catégorie</h2>
    <form [formGroup]="ionicForm" enctype="multipart/form-data">
      <ion-list class="ion-padding-bottom">
        <ion-item>
          <ion-label position="floating">Nom</ion-label>
          <ion-input required type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="!ionicForm.controls.name.valid && ionicForm.controls.name.dirty">
          <p class="ion-padding-start">Rentrer un nom.</p>
        </ion-note>
      </ion-list>
      <br />
      <ion-list *ngIf="photo">
        <ion-img [src]="photo"></ion-img>
      </ion-list>
      <ion-list class="ion-padding-bottom">
        <ion-label position="floating">Image</ion-label>
        <ion-button expand="full" (click)="addPhoto()">
          <ion-icon name="camera" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-list>
    </form>
    <br/>
    <ion-button [disabled]="ionicForm.invalid" (click)="submitForm()" expand="block">Valider</ion-button>
  </div>
</ion-content>
